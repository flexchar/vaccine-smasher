<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
        />

        <title>Vaccine Smasher - Save your kid from evil vaccines!</title>
        <link rel="stylesheet" href="style.css" />

        <link
            href="https://fonts.googleapis.com/css?family=Fredoka+One|Open+Sans&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="container">
            <img src="/assets/angry_mommy.png" />
            <h1>
                Vaccine Smasher
            </h1>
            <h2>Save your kids from evil vaccines!</h2>
            <p>
                Use the mouse to smash the syringes and bottles filled with the
                devil's poison, but keep the viruses alive. Don't let them reach
                your kid or else it will be safe and healthy, and you don't want
                that, right?
            </p>
            <button data-start-game>
                START
            </button>
        </div>
    </body>
    <script>
        document
            .querySelector('[data-start-game]')
            .addEventListener('click', () => {
                const scriptLib = document.createElement('script');
                scriptLib.src =
                    'https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js';

                const scriptMain = document.createElement('script');
                scriptMain.src = `AntSmasher.js?${Date.now().toString()}`;

                const scriptInsect = document.createElement('script');
                scriptInsect.src = `Insect.js?${Date.now().toString()}`;

                document.body.innerHTML = null;

                document.body.append(scriptLib);
                document.body.append(scriptInsect);
                document.body.append(scriptMain);
            });
    </script>
</html>
